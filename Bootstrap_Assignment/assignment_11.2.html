<!DOCTYPE html>
<html>
<head>
	<title></title>
	<mata charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
    	hr{
    		border: 1px solid red;
    	}
    </style>
</head>
<body>
   <div class="container">
   	<div class="row">
   		<p class="text-center"><strong>This is an ordered list</strong></p>
   		<ol>
   			<li>India</li>
   			<li>USA</li>
   			<li>UK</li>
   			<li>Australia</li>
   		</ol>
   		<hr/>
   		<p class="text-center"><strong>This is an un-ordered list</strong></p>
          <ul>
   			<li>India</li>
   			<li>USA</li>
   			<li>UK</li>
   			<li>Australia</li>
   		  </ul>
   		  <hr/>
   		<p class="text-center"><strong>All the list items is in single line</strong></p>
   		    <ul class="list-inline">
   			<li>India</li>
   			<li>USA</li>
   			<li>UK</li>
   			<li>Australia</li>
   		  </ul>
   		  <hr/>
   		  <p class="text-center"><strong>This is un-styled list</strong></p>
          <ul class="list-unstyled">
   			<li>India</li>
   			<li>USA</li>
   			<li>UK</li>
   			<li>Australia</li>
   		  </ul>
   		  <hr/>
   		
   	

   	</div>
   </div>
</body>
</html>
