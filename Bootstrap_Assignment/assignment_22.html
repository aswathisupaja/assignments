<!DOCTYPE html>
<html>
<head>
	<title></title>
	<mata charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
</head>
<body>
   <div class="container">
   	<div class="row">
   		<div class="col-sm-12">
   			<div class="form-group">
   				<label>Name</label>
   				<input type="text" placeholder="Full Name" class="form-control" name="">
   		    </div>
   		    <div class="form-group">		
   				<label>Date of Birth</label>
   				<input type="text" placeholder="dd-mm-yyyy" class="form-control" name="">
   			</div>
   			<div class="form-group">
   				<label>Sex</label>
   				<div class="form-group">
   				    <input type="radio" name="radio">Male
   				    <input type="radio"  name="radio">Female
   				</div>   
   			</div>
   			<div class="form-group">
   			
   				<label>Country</label>
   				<div class="form-group">
   					<select class="form-control">
   						<option>China</option>
   						<option>USA</option>
   						<option>Australia</option>
   					</select>
   				</div>
   			</div>
   			<div class="form-group">
   			
   				<label>Email</label>
   				<input disabled type="text" placeholder="Email" class="form-control" name="">
   			</div>
   			<div class="form-group">
   			
   				<label>Experience</label>
   				<input readonly type="text" placeholder="Total Experience" class="form-control" name="">
   			</div>
   		    <div class="form-group">
   			
   				<label>Personal Website</label>
   				<input type="text" placeholder="Website address" class="form-control" name="">
   			</div>
   		    <div class="form-group">
   			
   				<label>About</label>
   				<textarea class="form-control" row="5" name=""></textarea>
   				
   			</div>
   			<button type="submit" class="btn btn-primary">Register</button>
   		</div>
   	</div>
   </div>
</body>
</html>
