<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <mata charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$('#tgl_but').click(function(){
    			$('#imageGallery').collapse('toggle');

    		});
    		$('#hd_but').click(function(){
    			$('#imageGallery').collapse('hide');

    		});
    		$('#shw_but').click(function(){
    			$('#imageGallery').collapse('show');

    		});
    	});
    </script>

</head>
<body>
     <div class="container">
     	<div class="row">
     		
     			<div class="panel panel-default">
     				<div class="panel-heading">
     					<button class="btn btn-primary" data-target="#imageGallery" data-toggle="collapse" id="tgl_but">Toggle Image Gallery</button>
     				    <button class="btn btn-primary" data-target="" data-toggle="collapse" id="hd_but">Hide Image Gallery</button>
     					<button class="btn btn-primary" data-target="" data-toggle="collapse" id="shw_but">Show Image Gallery</button>
     				</div>
     				<div class="panel-body collapse" id="imageGallery">
     					<div class="col-xs-4">
     						<a href="../images/f2.png" class="img-thumbnail"><p>image 1</p><img src="../images/f2.png"></a>
     				    </div>
     				    <div class="col-xs-4">
     						<a href="../images/f5.png" class="img-thumbnail"><p>image 2</p><img src="../images/f5.png"></a>
     				    </div>
                        <div class="col-xs-4">
     						<a href="../images/f6.png" class="img-thumbnail"><p>image 3</p><img src="../images/f6.png"></a>
     				    </div>

     				</div>
     			</div>
     		</div>
     	</div>
     </div>
</body>
</html>
