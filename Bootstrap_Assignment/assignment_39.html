<!DOCTYPE html>
<html>
<head>
	<title></title>
	<mata charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
     <script type="text/javascript">
     	$(document).ready(function(){
     		$('.collapse').on('shown.bs.collapse',function(){
     			$(this).parent().find('.glyphicon-menu-down').removeClass('glyphicon-menu-down').addClass('glyphicon-menu-up');

     		}).on('hidden.bs.collapse',function(){
     			$(this).parent().find('.glyphicon-menu-up').removeClass('glyphicon-menu-up').addClass('glyphicon-menu-down');

     		})

     	});
     </script>
    
</head>
<body>
    <div class="container">
    	<div class="row">
    		<div class="col-xs-12">
    			<div id="accordion" class="panel-group">
    				<div class="panel panel-primary">
    					<div class="panel-heading">
    						<h4 class="panel-title"><a href="#panel_body_1" data-toggle="collapse" data-parent="#accordion">
    							<span class="glyphicon glyphicon-menu-up"></span>  Asia</a></h4>
    					</div>
    					<div id="panel_body_1" class="panel-collapse collapse in">
    						<div class="panel-body">
    							<ul>
    								<li>India</li>
    								<li>China</li>
    								<li>Japan</li>
    							</ul>
    					    </div>
    				    </div>
    				</div>
    				<div class="panel panel-primary">
    					<div class="panel-heading">
    						<h4 class="panel-title"><a href="#panel_body_2" data-toggle="collapse" data-parent="#accordion">
    							<span class="glyphicon glyphicon-menu-down"></span> North America</a></h4>
    					</div>
    					<div id="panel_body_2" class="panel-collapse collapse">
    						<div class="panel-body">
    							<ul>
    								<li>USA</li>
    								<li>Canada</li>
    								<li>Mexico</li>
    							</ul>
    					    </div>
    				    </div>
    				</div>
                    <div class="panel panel-primary">
    					<div class="panel-heading">
    						<h4 class="panel-title"><a href="#panel_body_3" data-toggle="collapse" data-parent="#accordion">
    							<span class="glyphicon glyphicon-menu-down"></span> Europe</a></h4>
    					</div>
    					<div id="panel_body_3" class="panel-collapse collapse">
    						<div class="panel-body">
    							<ul>
    								<li>France</li>
    								<li>UK</li>
    								<li>Germany</li>
    							</ul>
    					    </div>
    				    </div>
    				</div>

    			</div>
    		</div>
 
    		</div>
    	</div>
    </div>
</body>
</html>
