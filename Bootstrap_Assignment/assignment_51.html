<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <mata charset="utf-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <style type="text/css">
    	.img{
    		width: 800px;
    		height:600px;
    	}
    </style>
</head>
<body>
	<br/><br/>
     <div class="container">
     	<div class="row">
     		<div class="col-md-8 col-md-offset-2">
     			<div id="img_Carousel" class="carousel slide" data-interval="false" data-ride="carousel" data-wrap="false">
     				 <ol class="carousel-indicators">
     				 	<li data-target="img_Carousel" data-slide-to="0" class="active"></li>
     				 	<li data-target="img_Carousel" data-slide-to="1"></li>
     				 	<li data-target="img_Carousel" data-slide-to="2"></li>
     				 	<li data-target="img_Carousel" data-slide-to="3"></li>
     				 </ol>
     				<div class="carousel-inner">
     					<div class="item active">
     						<img src="../images/desert.png" class="img-responsive img">
     						<div class="carousel-caption">
     							<h3>Desert</h3>
     							<p>Image of desert</p>
     						</div>
     					</div>
     					<div class="item">
     						<img src="../images/light_house.png" class="img-responsive img">
     						<div class="carousel-caption">
     							<h3>Light House</h3>
     							<p>Image of light house</p>
     						</div>
     					</div>
     					<div class="item">
     						<img src="../images/tulip.png" class="img-responsive img">
     						<div class="carousel-caption">
     							<h3>Tulip</h3>
     							<p>Image of tulip</p>
     						</div>
     					</div>
     					<div class="item">
     						<img src="../images/penguins.png" class="img-responsive img">
     						<div class="carousel-caption">
     							<h3>Penguins</h3>
     							<p>Image of penguins</p>
     						</div>
     					</div>
     			    </div>
     			</div>
     			<a href="#img_Carousel" class="carousel-control left" data-slide="prev">
     				<span class="glyphicon glyphicon-chevron-left"></span>
     			</a>
     			<a href="#img_Carousel" class="carousel-control right" data-slide="next">
     				<span class="glyphicon glyphicon-chevron-right"></span>
     			</a>
     		</div>
     	</div>
     </div>
</body>
</html>
