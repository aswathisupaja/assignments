<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#p1").css('background','red');
		$("#p2").css('background','green');
		$("#p3").css('background','blue');
		$("#p4").css('background','white');



		$("#but").click(function(){

		
		$('p').css({'background':'yellow','font-size':'30px'});


	});
	});

	
</script>


</head>
<body>
    <h3>This is a heading</h3>
    <p id="p1">this is a paragraph</p>
    <p id="p2">this is a paragraph</p>
    <p id="p3">this is a paragraph</p>
    <p id="p4">this is a paragraph</p>

    <button id="but" type="button">Set Multiple Styles for P</button>
</body>
</html>
